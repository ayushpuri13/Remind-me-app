<div class="container">

<hr>


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	
	<h4 class="card-title mt-2">Change Password</h4>
</header>
<article class="card-body">
<form [formGroup]="changepasswordForm" (ngSubmit)="OnSubmit()">
	
	<div class="form-group">
		<label>Old password</label>
		<input class="form-control" type="password" formControlName="OldPassword" required>
		<div *ngIf="OldPassword.invalid && (OldPassword.dirty || OldPassword.touched)" class="alert alert-danger">
			<div *ngIf ="OldPassword.errors.required">
				Password is required
			</div>
			<div *ngIf ="OldPassword.errors.minlength">
				Password must be of atleast 4 characters.
			</div>
		</div>
	</div> <!-- form-group end.// -->
	
	<div class="form-group">
		<label>New password</label>
		<input class="form-control" type="password" formControlName="NewPassword" required>
		<div *ngIf="NewPassword.invalid && (NewPassword.dirty || NewPassword.touched)" class="alert alert-danger">
			<div *ngIf ="NewPassword.errors.required">
				Password is required
			</div>
			<div *ngIf ="NewPassword.errors.minlength">
				Password must be of atleast 4 characters.
			</div>
		</div>
	</div> <!-- form-group end.// -->
	
	<div class="form-group">
		<label>Confirm password</label>
		<input class="form-control" type="password" formControlName="ConfirmPassword" required>
		<div *ngIf="ConfirmPassword.invalid && (ConfirmPassword.dirty || ConfirmPassword.touched)" class="alert alert-danger">
			<div *ngIf ="ConfirmPassword.errors.required">
				Password is required
			</div>
			<div *ngIf ="ConfirmPassword.errors.minlength">
				Password must be of atleast 4 characters.
			</div>
		</div>
	</div> <!-- form-group end.// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!changepasswordForm.valid"> Change </button>
    </div> <!-- form-group// -->      
                                              
</form>
</article> <!-- card-body end .// -->

</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->
