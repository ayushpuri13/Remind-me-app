<div class="container">

<hr>


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a routerLink="/register" class="float-right btn btn-outline-primary mt-1">Sign up </a>
	<h4 class="card-title mt-2">Login</h4>
</header>
<article class="card-body">
<form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
	
	<div class="form-group" >
		<label>Email address</label>
		<input  id="Email" class="form-control" type="email" formControlName="Email" required>
		<div *ngIf ="Email.invalid && (Email.dirty || Email.touched)" class="alert alert-danger">
        <div  *ngIf ="Email.errors.required">
			Email is required
		</div>
		</div>
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->
	
	<div class="form-group">
		<label>Password</label>
		<input id="Password" class="form-control" formControlName="Password" type="password" required>
		<div *ngIf ="Password.invalid && (Password.dirty || Password.touched)" class="alert alert-danger">
			<div  *ngIf ="Password.errors.required">
				Password is required
			</div>
			</div>
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid"> Login  </button>
    </div> <!-- form-group// -->      
                                              
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Don't have an account? <a routerLink="/register">Sign Up</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->

<br><br><br><br><br><br><br><br><br><br><br>

<div class="card-body text-center">

</div>
