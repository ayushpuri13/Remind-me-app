<div class="container">

<hr>


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card" style ="background-color: rgba(0, 0, 0, .03);">
<header class="card-header">
	<!-- <a routerLink="/register" class="float-right btn btn-outline-primary mt-1">Sign up </a> -->
	<h4 class="card-title mt-2" >Login</h4>
</header>
<article class="card-body">
<form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">

	<div class="form-group" >

		 <label>Email address <span class="text-danger">*</span></label>
		<input  id="Email" class="form-control email" type="email" formControlName="Email" placeholder="Email Address "  required>
		<div *ngIf ="loginForm.controls.Email.invalid && (loginForm.controls.Email.dirty || loginForm.controls.Email.touched)" class="text-danger">
        <div  *ngIf ="loginForm.controls.Email.errors.required">
			Email is required
		</div>
		</div>
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->

	<div class="form-group">

		 <label>Password <span class="text-danger">*</span> </label>
		<input id="Password" class="form-control " formControlName="Password" type="password" placeholder="*********"   required >
		<div *ngIf ="loginForm.controls.Password.invalid && (loginForm.controls.Password.dirty || loginForm.controls.Password.touched)" class="text-danger">
			<div  *ngIf ="loginForm.controls.Password.errors.required">
				Password is required
			</div>
			</div>
			<small  style="text-align: left;"> <a  style="text-align: left;" routerLink="/forgot-password"> Forgot Password?</a></small><br>
		</div> <!-- form-group end.// -->

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid"> Login  </button>
    </div> <!-- form-group// -->

</form>
</article> <!-- card-body end .// -->

<div class=" border-top card-body text-center" >Don't have an account? <a routerLink="/register">Sign Up</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div>
<!--container end.//-->

<br><br><br><br><br><br><br><br><br><br><br>
